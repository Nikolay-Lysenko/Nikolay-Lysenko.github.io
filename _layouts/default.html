<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% assign skip_footer = page.skip_footer | default: false %}
    {%- unless skip_footer -%}
      {%- include footer.html -%}
    {%- endunless -%}

  </body>

</html>
